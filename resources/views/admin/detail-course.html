<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Mapel | Admin E-Sinau</title>

    <!-- Bootstrap & Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .mapel-header {
            background: #2C3E50;
            color: #fff;
            border-radius: 10px;
        }
        .nav-pills .nav-link.active {
            background-color: #2C3E50;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            transition: 0.2s;
        }
    </style>
</head>

<body>

<div class="container-fluid py-4">

    <!-- HEADER MAPEL -->
    <div class="mapel-header p-4 mb-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-start flex-wrap">
            <div class="d-flex align-items-center">
                <i class="bx bx-book-open fs-1 me-3"></i>
                <div>
                    <h4 class="mb-1 fw-bold">Matematika Wajib</h4>
                    <small>
                        Kelas: <strong>X RPL 1</strong><br>
                        Guru: <strong>Budi Santoso</strong>
                    </small>
                </div>
            </div>

            <!-- ACTION BUTTON -->
            <div class="mt-3 mt-md-0">
                <a href="#" class="btn btn-light btn-sm me-2">
                    <i class="bx bx-arrow-back"></i> Kembali
                </a>
                <a href="#" class="btn btn-success btn-sm me-2">
                    <i class="bx bx-plus"></i> Tambah Materi
                </a>
                <a href="#" class="btn btn-warning btn-sm text-dark">
                    <i class="bx bx-edit"></i> Tambah Soal
                </a>
            </div>
        </div>
    </div>

    <!-- TAB MENU -->
    <ul class="nav nav-pills mb-3">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#materi">
                <i class="bx bx-book me-1"></i> Materi
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#soal">
                <i class="bx bx-edit-alt me-1"></i> Soal
            </a>
        </li>
    </ul>

    <div class="tab-content">

        <!-- TAB MATERI -->
        <div class="tab-pane fade show active" id="materi">
            <div class="row g-3">

                <div class="col-md-6">
                    <div class="card card-hover shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="fw-bold mb-1">Persamaan Linear</h6>
                            <p class="text-muted small mb-2">
                                Materi dasar persamaan linear satu variabel
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-secondary">
                                    PDF
                                </span>

                                <div>
                                    <a href="#" class="btn btn-sm btn-outline-primary">
                                        <i class="bx bx-edit"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-danger">
                                        <i class="bx bx-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- TAB SOAL -->
        <div class="tab-pane fade" id="soal">
            <div class="row g-3">

                <div class="col-md-6">
                    <div class="card card-hover shadow-sm h-100">
                        <div class="card-body">
                            <h6 class="fw-bold mb-1">Latihan 1</h6>
                            <p class="text-muted small mb-2">
                                10 soal pilihan ganda
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-info">
                                    PG
                                </span>

                                <div>
                                    <a href="#" class="btn btn-sm btn-outline-primary">
                                        <i class="bx bx-edit"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-danger">
                                        <i class="bx bx-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
